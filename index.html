<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora de IMC</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <section>
    <h1> Calculadora de IMC</h1>

    <form onsubmit="return calcular(event)">
      <label>Digite seu peso: </label> <br />
      <input type="text" name="peso" id="peso" placeholder="Exemplo 55.8" required /><br /> </br>

      <label>Digite sua altura: </label> <br />
      <input type="text" name="altura" id="altura" placeholder="Exemplo 180" required /><br /> </br>

      <input type="submit" value="Calcular IMC" />
    </form>

    <div id="resultado">

    </div>

  </section>
  <script src="script.js"></script>
</body>

</html>
